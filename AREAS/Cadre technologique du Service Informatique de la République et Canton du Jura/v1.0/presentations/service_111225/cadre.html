<h1 id="cadre-technologique---introduction">Cadre Technologique - Introduction</h1>
<p>Le <strong>cadre de gouvernance technologique</strong> (ou <em>cadre technologique</em>) du service informatique de la RCJU a pour but de <strong>fixer les rgles gnrales et la vision de la technologie</strong> au niveau des projets de ralisations du SDI.</p>
<p>Il a pour but de dfinir un <strong>cadre volutif et structur</strong> permettant une volution adquate du systme d'information, selon une angle <strong>technologique</strong>.</p>
<p>C'est une dmarche <strong>sur le fond</strong> et <strong>sur la forme</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="&lt;span class='brand'&gt;Cadre Technologique&lt;/span&gt;&lt;span class='light'&gt;Introduction&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-background-image="url('imgs/bg/info.svg')" data-background-size="500px" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="4" style="--paginate:true;--header:&lt;span class='brand'&gt;Cadre Technologique&lt;/span&gt;&lt;span class='light'&gt;Introduction&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--background-image:url('imgs/bg/info.svg');--background-size:500px;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/info.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">

<p>Le <em>cadre technologique</em> s'inscrit dans l'cosystme stratgique de la RCJU au niveau IT:</p>
<ul>
<li>
<p><strong>Stratgie Numrique de la Rpublique et Canton du Jura</strong> (<a href="https://www.jura.ch/fr/Autorites/Administration/DEN/SDI/Strategie-Numerique-SNJU/La-strategie-numerique-du-canton-du-Jura-SNJU.html">SNJU</a>): qui dfinit la stratgie numrique globale pour l'Etat du Jura</p>
</li>
<li>
<p><strong>Stratgie de Cyberscurit de la Rpublique et Canton du Jura</strong> (<a href="https://www.jura.ch/fr/Autorites/Administration/DEN/SDI/Cybersecurite/SCJU/Strategie-de-cybersecurite-SCJU.html">SCJU</a>): qui dfinit la stratgie de cyberscurit globale pour l'Etat du Jura</p>
</li>
<li>
<p><strong>Cadre de transformation numrique</strong>(<a href="https://sdi-projets.jura.ch/FrameworkDigital/Documents%20partages/Cadre%20de%20transformation/Cadre_de_transformation_num%c3%a9rique_v2024-11-03.pdf">Dernire version</a>): qui dfinit les grandes orientations de la trsnafomration numriques au sein de la RCJU</p>
</li>
</ul>
</section>

<h1 id="vision-de-larchitecture-technologique">Vision de l'architecture technologique</h1>
<p><em>Supporter la</em> <strong>stratgie numrique</strong> <em>en voluant vers vers une structure technologique de type</em> <strong>Cloud cantonal</strong> <em>(ou cloud priv RCJU), afin doffrir un</em> <strong>modle dhbergement flexible, scuris, durable et souverain</strong>, <em>tout en prparant les</em> <strong>conditions techniques et organisationnelles</strong> <em>pour interagir avec</em> <strong>des clouds publics ou privs externes</strong> <em>et consommer les services fournis selon les besoins.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="&lt;span class='brand'&gt;Cadre Technologique&lt;/span&gt;&lt;span class='light'&gt;Cloud&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-background-image="url('imgs/bg/cloud-question.svg')" data-background-size="500px" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="11" style="--paginate:true;--header:&lt;span class='brand'&gt;Cadre Technologique&lt;/span&gt;&lt;span class='light'&gt;Cloud&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--background-image:url('imgs/bg/cloud-question.svg');--background-size:500px;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/cloud-question.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">
<header><span class="brand">Cadre Technologique</span><span class="light">Cloud</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h1 id="cloud-cloud-computing">Cloud, cloud computing ?!?</h1>
<p>Le <strong>cloud computing</strong> est un modle dinformatique  la demande qui permet daccder, via un rseau (Internet ou priv),  des ressources informatiques mutualises et flexibles, fournies et gres de manire automatise.</p>
<ul>
<li>C'est un <strong>modle de dploiement</strong> (cloud priv, hybride, publique)</li>
<li>C'est un <strong>modle de services</strong> (IASS, PASS, SAAS)</li>
<li>Et c'est <strong>des caractristiques</strong> de bases</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-background-image="url('imgs/bg/nist.svg')" data-background-size="500px" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="12" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--background-image:url('imgs/bg/nist.svg');--background-size:500px;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/nist.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">selon le NIST</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h1 id="les-cinq-caract%C3%A9ristiques-essentielles-dun-environnement-cloud-selon-le-nist">Les cinq caractristiques essentielles dun environnement Cloud selon le NIST</h1>
<p>Selon la dfinition du <strong>National Institute of Standards and Technology (NIST)</strong>, un environnement Cloud vritable doit prsenter <strong>cinq caractristiques fondamentales</strong>.<br />
Ces proprits garantissent que le modle de service respecte les principes de flexibilit, defficacit et de gouvernance attendus dans un contexte institutionnel tel que celui de la RCJU.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-class="simple" data-background-image="url('imgs/bg/service.svg')" data-background-size="500px" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="13" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--class:simple;--background-image:url('imgs/bg/service.svg');--background-size:500px;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/service.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">selon le NIST</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="1-libre-service-%C3%A0-la-demande-on-demand-self-service">1. Libre service  la demande (On-demand self-service)</h2>
<p>Les utilisateurs peuvent <strong>provisionner eux-mmes</strong> des ressources Cloud sans <strong>intervention manuelle</strong> de lIT.<br />
Des quotas, modles standardiss et <strong>processus automatiss</strong> garantissent contrle, rapidit et scurit.<br />
Cela permet une utilisation rapide et flexible selon les besoins.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-class="simple" data-background-image="url('imgs/bg/network-3.svg')" data-background-size="500px" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="14" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--class:simple;--background-image:url('imgs/bg/network-3.svg');--background-size:500px;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/network-3.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">selon le NIST</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="2-acc%C3%A8s-r%C3%A9seau-%C3%A9tendu-broad-network-access">2. Accs rseau tendu (Broad network access)</h2>
<p>Les services Cloud sont <strong>accessibles partout</strong> via <strong>des rseaux et protocoles ouverts et scuriss</strong>.<br />
Cette accs facilit et depuis n'importe ou,  favorise la mobilit, la continuit de service et une authentification <strong>conforme aux standards</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-class="simple" data-background-image="url('imgs/bg/mutualisation.svg')" data-background-size="500px" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="15" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--class:simple;--background-image:url('imgs/bg/mutualisation.svg');--background-size:500px;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/mutualisation.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">selon le NIST</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="3-mutualisation-des-ressources-resource-pooling">3. Mutualisation des ressources (Resource pooling)</h2>
<p>Les ressources Cloud sont <strong>partages et virtualises</strong> pour optimiser <strong>cots, performance et rsilience</strong>.<br />
Ce modle exige une vigilance sur la <strong>sparation, la localisation et la souverainet des donnes</strong>.<br />
Le client ne connat pas lemplacement exact de ses ressources, mais bnficie dune isolation et dune scurit garanties.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-class="simple" data-background-image="url('imgs/bg/elasticity.svg')" data-background-size="500px" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="16" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--class:simple;--background-image:url('imgs/bg/elasticity.svg');--background-size:500px;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/elasticity.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">selon le NIST</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="4-%C3%A9lasticit%C3%A9-rapide-rapid-elasticity">4. lasticit rapide (Rapid elasticity)</h2>
<p>Les capacits Cloud sajustent <strong>automatiquement  la demande</strong> pour garantir performance et disponibilit.<br />
Cette flexibilit soutient une <strong>consommation durable et une matrise fine</strong> des cots dexploitation.<br />
Pour lutilisateur, les ressources semblent illimites et disponibles  tout moment.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-class="simple" data-background-image="url('imgs/bg/measure.svg')" data-background-size="500px" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="17" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;selon le NIST&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--class:simple;--background-image:url('imgs/bg/measure.svg');--background-size:500px;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/measure.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">selon le NIST</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="5-mesurabilit%C3%A9-et-transparence-de-la-consommation-measured-service">5. Mesurabilit et transparence de la consommation (Measured service)</h2>
<p>Chaque ressource est <strong>mesure et trace</strong> pour assurer un suivi prcis et une <strong>facturation  lusage</strong>.<br />
La transparence renforce la <strong>gouvernance financire et la responsabilisation des units consommatrices</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-background-image="url('imgs/bg/dimensions.svg')" data-background-size="400px" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="18" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--background-image:url('imgs/bg/dimensions.svg');--background-size:400px;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/dimensions.svg');background-position:center;background-repeat:no-repeat;background-size:400px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">Dimensions</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h1 id="les-dimensions-n%C3%A9cessaires-pour-faire-du-cloud">Les dimensions ncessaires pour &quot;faire du cloud&quot;</h1>
<p><em><strong>&quot;Faire du cloud&quot;</strong></em> ou plutt <strong>adopter les praiques du cloud computing</strong> n'est pas juste une problmatique technologique. C'est un changement de paradigme, qui impactent plusieurs dimensions de l'organisation</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-background-image="url('imgs/bg/tech.svg')" data-background-size="500px" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="19" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--background-image:url('imgs/bg/tech.svg');--background-size:500px;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/tech.svg');background-position:center;background-repeat:no-repeat;background-size:500px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">Dimensions</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="1-la-dimension-technique-infrastructure">1. La dimension technique (infrastructure)</h2>
<ul>
<li>Virtualisation, stockage, rseau converg</li>
<li>Plateformes comme <strong>VMware</strong>, <strong>Nutanix</strong>, <strong>OpenStack</strong>, <strong>Kubernetes</strong></li>
<li>Permet la <strong>mutualisation</strong> et <strong>llasticit</strong></li>
</ul>
<p class="note"> Cest la base, mais <b>insuffisante seule</b>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-background-image="url('imgs/bg/software.svg')" data-background-size="400px" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="20" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--background-image:url('imgs/bg/software.svg');--background-size:400px;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/software.svg');background-position:center;background-repeat:no-repeat;background-size:400px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">Dimensions</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="2-la-dimension-logicielle-automatisation--orchestration">2. La dimension logicielle (automatisation &amp; orchestration)</h2>
<ul>
<li>Automatisation du provisioning, du scaling, et de la configuration</li>
<li>Portail self-service pour les utilisateurs internes</li>
<li>API et scripts (<strong>Terraform</strong>, <strong>Ansible</strong>, <strong>CI/CD</strong>, etc.)</li>
</ul>
<p class="note"> Apporte la <b>rapidit et lautonomie</b> typiques du cloud.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-background-image="url('imgs/bg/orga.svg')" data-background-size="400px" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="21" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--background-image:url('imgs/bg/orga.svg');--background-size:400px;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/orga.svg');background-position:center;background-repeat:no-repeat;background-size:400px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">Dimensions</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="3-la-dimension-organisationnelle-processus--gouvernance">3. La dimension organisationnelle (processus &amp; gouvernance)</h2>
<ul>
<li>LIT devient <strong>fournisseur de services</strong>, non plus gardien des serveurs</li>
<li>Mise en place de <strong>catalogues de services</strong> et de mcanismes de <strong>suivi et dimputation des cots</strong></li>
<li>Gestion du <strong>cycle de vie des ressources</strong> (cration, usage, suppression automatique)</li>
</ul>
<p class="note"> Fait passer lIT  une <b>logique oriente service</b>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-background-image="url('imgs/bg/people.svg')" data-background-size="400px" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="22" style="--paginate:true;--header:&lt;span class='brand'&gt;Cloud&lt;/span&gt;&lt;span class='light'&gt;Dimensions&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--background-image:url('imgs/bg/people.svg');--background-size:400px;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;background-image:url('imgs/bg/people.svg');background-position:center;background-repeat:no-repeat;background-size:400px;" data-marpit-pagination-total="41">
<header><span class="brand">Cloud</span><span class="light">Dimensions</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h2 id="4-la-dimension-culturelle-mindset--collaboration">4. La dimension culturelle (mindset &amp; collaboration)</h2>
<ul>
<li>Approche <strong>DevOps</strong> : collaboration entre dveloppement et exploitation</li>
<li><strong>Culture produit</strong> plutt que projet</li>
<li><strong>Automatisation</strong>, <strong>responsabilisation</strong> et <strong>fail fast</strong></li>
<li>Approche <strong>as-a-service</strong> : tout doit tre consommable  la demande</li>
</ul>
<p class="note"> Cest la <b>transformation culturelle</b> qui permet au cloud de tenir ses promesses.</p>

<h1 id="el%C3%A9ment-technologique">Elment technologique</h1>
<p>Un lment technologique est une <strong>composante identifiable</strong> du systme dinformation (matriel, logiciel, outil, service ou principe) contribuant  <strong>la mise en uvre, au fonctionnement ou  la gouvernance</strong> du SI de la RCJU. Il devrait avoir une vocation <strong>transverse</strong>.</p>
<p>Un lment technologique appartient  un <strong>domaine technologique</strong>, est d'un <strong>type dfini</strong>, dot d'un <strong>status</strong> relatif  son cycle de vie.</p>
</section>

<h1 id="el%C3%A9ment-technologique-1">Elment technologique</h1>
<p>Ce n'est pas:</p>
<ul>

<p><img src="imgs/element_techno_overview.svg" alt="" style="height:230px;" /></p>

<p>Suivant une structure en couche, les domaines technologiques sont les suivants:</p>
<p><img src="imgs/conceptual_model.svg" alt="" style="height:380px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="&lt;span class='brand'&gt;Rfrentiel&lt;/span&gt;&lt;span class='light'&gt;Domaines technologiques&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="37" style="--paginate:true;--header:&lt;span class='brand'&gt;Rfrentiel&lt;/span&gt;&lt;span class='light'&gt;Domaines technologiques&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;" data-marpit-pagination-total="41">
<header><span class="brand">Rfrentiel</span><span class="light">Domaines technologiques</span><img class="logo-header" src="./imgs/rcju.svg" /></header>

<h3 id="infrastructure">Infrastructure</h3>
<blockquote>
<p>Ensemble des ressources <strong>physiques et virtuelles</strong> permettant lexcution et la connectivit des systmes dinformation.</p>
</blockquote>
<h3 id="middleware">Middleware</h3>
<blockquote>

</blockquote>
<h3 id="plateforme-et-solutions-m%C3%A9tiers">Plateforme et Solutions mtiers</h3>
<blockquote>

</blockquote>
<h3 id="end-users">End users</h3>
<blockquote>
<p>Ensemble des <strong>outils et environnements directement consomms par les utilisateurs</strong> finaux du SI, ou servant  leurs <strong>fournir les services ddis</strong>.</p>
</blockquote>
</section>

<p>Pour chacun des domaines du modle, les lments technologiques sont classs en termes de <strong>plateformes</strong>, <strong>outils</strong> et <strong>principes</strong>:</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="&lt;span class='brand'&gt;Rfrentiel&lt;/span&gt;&lt;span class='light'&gt;Types&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-class="simple" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" class="simple" data-marpit-pagination="39" style="--paginate:true;--header:&lt;span class='brand'&gt;Rfrentiel&lt;/span&gt;&lt;span class='light'&gt;Types&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--class:simple;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;" data-marpit-pagination-total="41">

<h3 id="plateformes">Plateformes</h3>
<blockquote>

</blockquote>
</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="&lt;span class='brand'&gt;Rfrentiel&lt;/span&gt;&lt;span class='light'&gt;Status&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;" data-theme="3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--header:&lt;span class='brand'&gt;Rfrentiel&lt;/span&gt;&lt;span class='light'&gt;Status&lt;/span&gt;&lt;img class='logo-header' src='./imgs/rcju.svg'&gt;;--theme:3h7dk2fu1kr8hc4s4ijgno3us22sdcsl1r918mto1;" data-marpit-pagination-total="41">

<h3 id="adopter">Adopter</h3>
<blockquote>
<p>Technologies <strong>stables, transverses et soutenues</strong> par le SDI. Elles sont <strong>recommandes comme standards RCJU</strong> pour tout projet ou service.</p>
</blockquote>
<h3 id="%C3%A9valuer">valuer</h3>
<blockquote>
<p>Technologies <strong>en usage cibl ou exprimental</strong>, prsentant un <strong>potentiel dadoption transverse</strong>. Elles sont <strong>en cours de validation</strong> technique, fonctionnelle ou stratgique.</p>
</blockquote>
<h3 id="surveiller">Surveiller</h3>
<blockquote>
<p>Technologies <strong>en production</strong> mais prsentant <strong>des risques ou incertitudes</strong> (techniques, contractuels, stratgiques). Elles ncessitent une <strong>vigilance continue</strong> pour assurer leur maintien ou prparer leur remplacement.</p>
</blockquote>
<h3 id="d%C3%A9pr%C3%A9cier">Dprcier</h3>

</blockquote>
